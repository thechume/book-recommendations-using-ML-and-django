<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="{% static 'js/bootstrap.min.js'%}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>If You Liked That</title>
</head>

<body>
	{% block content %}
	{% endblock %}
	<div class="sidenav">
	  <a href="{% url 'recs' %}">Home</a>
	  <a href="{% url 'discover' %}">Discover</a>
	  <a href="{% url 'about' %}">About</a>
	  <a href="{% url 'contact' %}">Contact</a>
	</div>

	<div class="main">

		<div class="header">
		  <img src="{% static 'img/logo.png'%}">
		</div>
		
		<div id="tfheader">
			<form id="tfnewsearch" method="POST" action="{% url 'search'%}">
				{% csrf_token %}
				<input type="text" name="search" class="tftextinput" size="21" maxlength="120"><input type="submit" class="tfbutton">
			</form>
			<div class="tfclear"></div>
		</div>
		
		<div class="topnav">
		  <a href="#">Browse By Genre</a>
		  <a href="{% url 'categories' %}">Browse By Category</a>
		</div>

		<div class="smolheading">
			<h3>Choose 1 or more genres you are interested in:</h3>
		</div>
		
		<!-- row 1 -->
		<div class="row">
			<div class="column">
				<img src="{% static 'img/I was born for this.jpg'%}" class="image" width="200" height="330" align="middle" alt="I Was Born For This"/>
					<div class="overlay">
						<div class="text"><a href="#"><strong>Contemporary</strong></a></div>
					</div>
			</div>
			<div class="column">
				<img src="{% static 'img/warcross.jpg'%}" class="image" width="200" height="330" align="middle" alt="Warcross"/>
					<div class="overlay">
						<div class="text"><a href="#"><strong>Science Fiction</strong></a></div>
					</div>
			</div>
			<div class="column">
				<img src="{% static 'img/crazy rich asians.jpg'%}" class="image" width="200" height="330" align="middle" alt="Crazy Rich Asians"/>
					<div class="overlay">
						<div class="text"><a href="#"><strong>Fantasy</strong></a></div>
					</div>
			</div>
			<div class="column">
				<img src="{% static 'img/koi good news.jpg'%}" class="image" width="200" height="330" align="middle" alt="Koi Good News?"/>
					<div class="overlay">
						<div class="text"><a href="#"><strong>Humour</strong></a></div>
					</div>
			</div>
		</div>
	</div>
</body>

</html>
